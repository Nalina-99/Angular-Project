<div class="container seller-dashboard">

  <h2 class="section-title">Your Products</h2>
  <p class="text-success text-center">{{ productMessage }}</p>

  <div class="table-card">

    <table class="custom-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>Category</th>
          <th>Description</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of productList">

          <td>
            <img [src]="item.image" [alt]="item.name">
          </td>

          <td>{{ item.name }}</td>

          <td class="price">â‚¹ {{ item.price }}</td>

          <td>
            <span class="color-dot"
                  [style.backgroundColor]="item.color">
            </span>
          </td>

          <td>{{ item.category }}</td>

          <td class="description">
            {{ item.description }}
          </td>

          <td class="actions">

            <button class="btn btn-sm btn-outline-danger rounded-pill"
                    (click)="deleteProduct(item.id)">
              <fa-icon [icon]="icon"></fa-icon>
            </button>

            <a routerLink="/seller-update-product/{{item.id}}"
               class="btn btn-sm btn-outline-primary rounded-pill ml-2">
              <fa-icon [icon]="iconEdit"></fa-icon>
            </a>

          </td>

        </tr>
      </tbody>

    </table>

  </div>

</div>
