<nav class="navbar-wrapper">

  <!-- LOGO -->
  <div class="logo">
    <h1><a routerLink="">SHOPY</a></h1>
  </div>

  <!-- SEARCH (Hide for seller) -->
  <div *ngIf="menuType !== 'seller'" class="nav-search">
    <input
      type="text"
      #searchInput
      (keyup)="searchProduct($event)"
      (blur)="hideSearch()"
      placeholder="Search products..."
    />
    <button (click)="submitSearch(searchInput.value)">
      Search
    </button>

    <ul class="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">
          {{item.name}}
        </a>
      </li>
    </ul>
  </div>

  <!-- MENU -->
  <div class="menu" [ngSwitch]="menuType">

    <!-- DEFAULT -->
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user-auth" class="btn-outline">Login</a></li>
      <li><a routerLink="cart-page" class="cart-link">ðŸ›’ ({{cartItems}})</a></li>
    </ul>

    <!-- USER -->
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="my-orders">My Orders</a></li>
      <li class="username">{{userName | titlecase}}</li>
      <li><a (click)="userLogout()">Logout</a></li>
      <li>
        <a [routerLink]="cartItems>0?'cart-page':null" class="cart-link">
          ðŸ›’ ({{cartItems}})
        </a>
      </li>
    </ul>

    <!-- SELLER -->
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a routerLink="seller-home">Products</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li class="username">{{sellerName | titlecase}}</li>
    </ul>

  </div>
</nav>
