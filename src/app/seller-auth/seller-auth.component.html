<div class="auth-wrapper">

  <div class="auth-card">

    <!-- SIGN UP -->
    <div *ngIf="!showLogin">
      <h2>Seller Sign Up</h2>

      <form #sellerSignUp="ngForm"
            (ngSubmit)="signUp(sellerSignUp.value)">

        <input type="text"
               class="form-control"
               placeholder="Full Name"
               name="name"
               ngModel required />

        <input type="email"
               class="form-control"
               placeholder="Email"
               name="email"
               ngModel required />

        <input type="password"
               class="form-control"
               placeholder="Password"
               name="password"
               ngModel required />

        <button class="btn btn-primary btn-block rounded-pill mt-3">
          Sign Up
        </button>

        <p class="toggle-link"
           (click)="openLogin()">
          Already have an account? Login
        </p>

      </form>
    </div>

    <!-- LOGIN -->
    <div *ngIf="showLogin">
      <h2>Seller Login</h2>

      <p class="text-danger text-center">{{authError}}</p>

      <form #sellerLogin="ngForm"
            (ngSubmit)="login(sellerLogin.value)">

        <input type="email"
               class="form-control"
               placeholder="Email"
               name="email"
               ngModel required />

        <input type="password"
               class="form-control"
               placeholder="Password"
               name="password"
               ngModel required />

        <button class="btn btn-primary btn-block rounded-pill mt-3">
          Login
        </button>

        <p class="toggle-link"
           (click)="openSignUp()">
          Donâ€™t have an account? Sign Up
        </p>

      </form>
    </div>

  </div>

</div>
