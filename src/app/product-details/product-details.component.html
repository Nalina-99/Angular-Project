<div class="container product-details-wrapper" *ngIf="productData">
  <div class="row align-items-center">

    <!-- Product Image -->
    <div class="col-md-6 mb-4">
      <div class="image-card">
        <img class="product-img" [src]="productData.image" [alt]="productData.name">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <div class="details-card">

        <h2 class="product-title">{{productData.name}}</h2>

        <h3 class="product-price">₹ {{productData.price}}</h3>

        <div class="color-section">
          <span>Color:</span>
          <span class="product-color"
                [style.backgroundColor]="productData.color">
          </span>
        </div>

        <p class="category">
          <strong>Category:</strong> {{productData.category}}
        </p>

        <p class="description">
          {{productData.description}}
        </p>

        <!-- Quantity -->
        <div class="quantity-group">
          <button (click)="handleQuantity('min')">−</button>
          <input type="text" [value]="productQuantity" readonly />
          <button (click)="handleQuantity('plus')">+</button>
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
          <button class="btn btn-primary btn-lg">
            Buy Now
          </button>

          <button *ngIf="removeCart"
                  class="btn btn-outline-danger"
                  (click)="removeToCart(productData.id)">
            Remove from Cart
          </button>

          <button *ngIf="!removeCart"
                  class="btn btn-outline-primary"
                  (click)="addToCart()">
            Add to Cart
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
